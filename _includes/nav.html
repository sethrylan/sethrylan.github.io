  <header>
    <a href="{{site.author.github}}" target="tab">GitHub <i class="fa fa-github fa-2"></i> <small>Code and Papers</small></a>
    <a href="{{site.author.stackoverflow}}" target="tab">StackOverflow <i class="fa fa-stack-overflow fa-2"></i> <small>Questions and Answers</small></a>

    {% for project in site.projects limit:2 %}
    <a href="{{project.url}}">{{project.title}} <small>{{project.text}}</small></a>
    {% endfor %}
    <small><a href="{{ site.url }}/projects.html">All projects</a></small>

    <h3>Recent Posts <a href="{{site.url}}/atom.xml">
      <i class="fa fa-rss fa-2"></i>
    </h3>
    {% for post in site.posts limit:4 %}
    <a href="{{ post.url }}">{{ post.title }} <small>{{ post.date | date_to_string }}</small></a>
    {% endfor %}
    <small><a href="{{ site.url }}/posts.html">All posts</a></small>

  </header>
